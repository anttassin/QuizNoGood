<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNoGood </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a2255bc8c3.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col h-screen bg-[#502F4C]">

    <header>
        <nav class="bg-[#F9F4F5] border-gray-200  py-2.5 m-0 ">
            <div class=" flex flex-wrap justify-between items-center ml-20 mr-2">
                <a href="#" class="flex items-center">
                    <img alt="logo" id="logo"  src="/assets/img/logo.png" class="mr-3 h-6 sm:h-9">
                </a>
                    <ul class="flex flex-col p-4 mt-4  rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                      <li>
                        <button class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg"><i class="fa-solid fa-play"></i>     &emsp; Jouer</button>
                      </li>
                      <li>
                        <button class="block py-2 pr-4 pl-3 text-lg text-[#502F4C] bg-[#C8B8DB] rounded-lg">Se connecter</button>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>



    <main class="flex-1 overflow-y-auto grid grid-cols-12">

        <div class= "col-start-2 col-span-6 bg-[#F9F4F5] m-10 p-20 rounded-lg place-self-center">
            <h2 class="text-5xl text-center sourceCode">Partie rapide</h2>
            <p class="text-center mb-10">(sans connexion)</p>
            <form class="grid place-items-center">
                <input class="rounded-lg p-5 bg-[#70587C] text-[#F9F4F5] placeholder-[#F9F4F5] text-center" type="text" name="pseudo" id="pseudo" placeholder="Saisissez votre pseudo">
                <button class="rounded-lg mt-20 py-8  pl-12 pr-28 bg-[#502F4C] text-[#F9F4F5] text-2xl " id="jouer-2"><i class="fa-solid fa-play"></i>     &emsp; Jouer</button>
            </form>
        </div>
        <aside class="col-start-10 col-span-3 bg-[#F9F4F5] m-10 p-10 rounded-lg">
            <h2 class="text-center text-2xl">Meilleur quizzer</h2>
        </aside>
    </main>


    
    <footer class="bottom-0 w-full bg-[#F9F4F5] border-gray-200 py-2.5" >
        <div class=" flex flex-wrap justify-between ml-10 mr-10 grid grid-cols-3">
            <div></div>
            <p class="block text-center content-center">        Copyright - QuizNoGood 2022        </p>
            <a href="#" class="block text-end italic underline hover:text-[#C8B8DB]">Ne pas nous contacter</a>
        </div>
    </footer>
</body>
</html>
