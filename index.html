<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNoGood </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a2255bc8c3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#502F4C]">
    <header>
        <nav class="bg-[#F9F4F5] border-gray-200  py-2.5 m-0 rounded ">
            <div class=" flex flex-wrap justify-between items-center ml-20 mr-2">
                <a href="#" class="flex items-center">
                    <img alt="logo" id="logo"  src="/assets/img/logo.png" class="mr-3 h-6 sm:h-9">
                </a>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col p-4 mt-4  rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                      <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-[#F9F4F5] bg-[#502F4C] rounded-lg" aria-current="page"><i class="fa-solid fa-play"></i>     &emsp; Jouer</a>
                      </li>
                      <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-[#502F4C] bg-[#C8B8DB] rounded-lg">Se connecter</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>
    <main class="row">
        <section>
            <h2>Partie rapide</h2>
            <p>(sans connexion)</p>
            <form action="">
                <input type="text" name="pseudo" id="pseudo" placeholder="Saisissez votre pseudo">
                <button class="jouer" id="jouer-2"><i class="fa-solid fa-play"></i>     &emsp; Jouer</button>
            </form>
        </section>
        <aside>
            <h2>Meilleur quizzer</h2>
        </aside>
    </main>
    <footer>
        <p>        Copyright - QuizNoGood 2022        </p>
        <a href="#" class="right">Ne pas nous contacter</a>
    </footer>
</body>
</html>
