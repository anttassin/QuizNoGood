<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNoGood </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a2255bc8c3.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col h-screen bg-[#502F4C]">

    <header>
        <nav class="bg-[#F9F4F5] border-gray-200  py-2.5 m-0 ">
            <div class=" flex justify-between items-center ml-20 mr-2">
                <a href="#" class="flex items-center">
                    <img alt="logo" id="logo"  src="/assets/img/logo.png" class="mr-3 h-6 sm:h-9">
                </a>
                    <ul class="flex flex-col p-4 mt-4  rounded-lg border  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                      <li>
                        <button class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg"><i class="fa-solid fa-play"></i>     &emsp; Jouer</button>
                      </li>
                      <li>
                        <button class="block py-2 pr-4 pl-3 text-lg text-[#502F4C] bg-[#C8B8DB] rounded-lg">Se connecter</button>
                      </li>
                    </ul>
                  </div> <!-- fin div première partie de navbar-->

            <div class="hidden flex justify-end ml-20 mr-2">
                    <ul class="flex flex-col p-4 mt-4  rounded-lg border  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                        <li>
                            <button class="block px-8 text-lg text-[#502F4C] bg-[#F9F4F5] rounded-lg border-4 border-[#502F4C]"> Partie <br> rapide </button>
                        </li>
                        <li>
                             <button class="block px-8 text-lg font-bold text-[#000000] bg-[#F9F4F5] rounded-lg border-4 border-[#C8B8DB]">Partie <br> custom</button>
                        </li>
                    </ul>
                </div> <!-- fin div deuxième partie de navbar : hidden buttons-->
        </nav>
    </header>

    <main class="flex-1 overflow-y-auto grid grid-cols-12">
        <article class= "col-start-2 col-span-5 bg-[#F9F4F5] my-12 mr-16 ml-0 p-10 rounded-lg ">
            <h2 class="text-5xl text-center">Connection</h2>
            <p class="text-sm text-center sourceCode">Afin de profiter d'un large choix de quizz</p>
            <form class="grid grid-cols-1 place-content-around my-12 mx-24">
                <label for="Pseudo" class="ml-4 text-lg text-[#502F4C] font-medium pt-8">Pseudo</label>
                <input type="text" name="Pseudo" id="pseudo" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <label for="mdp" class="ml-4 text-lg text-[#502F4C] font-medium pt-7">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <button type="submit" class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg mt-12">Se connecter</button>
            </form>
        </article>
        <aside class="col-start-7 col-span-5 bg-[#F9F4F5] my-12 ml-16 mr-0 p-10 rounded-lg">
            <h2 class="text-5xl text-center">Inscription</h2>
            <form class="grid grid-cols-1 place-content-around my-12 mx-24">
                <label for="Pseudo" class="ml-4 text-lg text-[#502F4C] font-medium">Pseudo <span class="text-sm hover:text-base">( Choisi bien, tu ne pourras pas le modifier )</span></label>
                <input type="text" name="Pseudo" id="pseudo" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <label for="mail" class="ml-4 text-lg text-[#502F4C] font-medium">Adresse Email</label>
                <input type="email" name="mail" id="mail" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <label for="mdp" class="ml-4 text-lg text-[#502F4C] font-medium">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <label for="cmdp" class="ml-4 text-lg text-[#502F4C] font-medium">Confirmation du mot de passe</label>
                <input type="password" name="cmdp" id="cmdp" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                <br>
                <button type="submit" class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg">S'inscrire</button>
            </form>
        </aside>
    </main>

    <footer class="bottom-0 w-full bg-[#F9F4F5] border-gray-200 py-2.5" >
        <div class=" flex flex-wrap justify-between ml-10 mr-10 grid grid-cols-3">
            <div></div>
            <p class="block text-center content-center">        Copyright - QuizNoGood 2022        </p>
            <a href="#" class="block text-end italic underline hover:text-[#C8B8DB]">Ne pas nous contacter</a>
        </div>
    </footer>
</body>
</html>
