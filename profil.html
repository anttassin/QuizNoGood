<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNoGood </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a2255bc8c3.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col h-screen bg-[#502F4C]">

    <header>
        <nav class="bg-[#F9F4F5] border-gray-200  py-2.5 m-0 ">
            <div class=" flex justify-between items-center ml-20 mr-2">
                <a href="#" class="flex items-center">
                    <img alt="logo" id="logo"  src="/assets/img/logo.png" class="mr-3 h-6 sm:h-9">
                </a>
                <ul class="flex flex-col p-4 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                    <li>
                        <button class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg"><i class="fa-solid fa-play"></i>     &emsp; Jouer</button>
                    </li>
                    <li>
                        <button class="block py-0 pr-4 pl-3 text-lg text-[#502F4C] bg-[#C8B8DB] rounded-lg">UTILISATEUR<img src="/assets/img/dil.png" alt="avatar-1" class="rounded-full bg-[#C8B8DB] w-12 h-12"></button>
                    </li>
                </ul>
            </div> <!-- fin div première partie de navbar-->

            <div class="hidden flex justify-end ml-20 mr-2">
                    <ul class="flex flex-col p-4 mt-4  rounded-lg border  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                        <li>
                            <button class="block px-8 text-lg text-[#502F4C] bg-[#F9F4F5] rounded-lg border-4 border-[#502F4C]"> Partie <br> rapide </button>
                        </li>
                        <li>
                             <button class="block px-8 text-lg font-bold text-[#000000] bg-[#F9F4F5] rounded-lg border-4 border-[#C8B8DB]">Partie <br> custom</button>
                        </li>
                    </ul>
                </div> <!-- fin div deuxième partie de navbar : hidden buttons-->
        </nav>
    </header>

    <main class="flex-1 overflow-y-auto grid grid-cols-12">
        <article class= "col-start-2 col-span-5 bg-[#F9F4F5] m-12 ml-0 p-4 rounded-lg">
            <h2 class="text-5xl">Mon profil</h2>
            <p class="text-2xl text-center text-[#000000] font-bold mt-10">Bonjour UTILISATEUR</p>
            <button class="block px-8 text-lg font-bold text-[#502F4C] rounded-lg border-4 border-[#502F4C] mt-14 ml-auto">Se déconnecter</button>
        </article>
        <article class= "col-start-2 col-span-5 bg-[#F9F4F5] m-12 ml-0 p-10 pt-2 pb-0 rounded-lg ">
            <p class="text-2xl text-center text-[#000000] font-bold mb-2">Choisi un avatar: </p>
            <span class="grid grid-cols-4 mt-8">
                <img src="/assets/img/dil.png" alt="avatar-1" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/HarounElPoussah.png" alt="avatar-2" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/petit-nerveux-ambitieux.png" alt="avatar-3" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/iznogoud.png" alt="avatar-3" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/dil.png" alt="avatar-1" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/HarounElPoussah.png" alt="avatar-2" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/petit-nerveux-ambitieux.png" alt="avatar-3" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
                <img src="/assets/img/iznogoud.png" alt="avatar-3" class="rounded-full bg-[#C8B8DB] w-32 h-32 m-2">
            </span>
        </article>
        <aside class="col-start-7 col-span-5 row-start-1 row-span-2 bg-[#F9F4F5] m-12 mr-0 p-10 rounded-lg">
            <span>
                <p class="text-xl">Modifier le mot de passe</p>
                <form class="grid grid-cols-1 place-content-around mt-6 mb-24 mx-24">
                    <label for="Pseudo" class="ml-4 text-lg text-[#502F4C] font-medium pt-8">Nouveau mot de passe</label>
                    <input type="password" name="Pseudo" id="pseudo" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                    <label for="mdp" class="ml-4 text-lg text-[#502F4C] font-medium pt-7">Confirmation du mot de passe</label>
                    <input type="password" name="mdp" id="mdp" class="rounded-lg px-2 py-3 bg-[#C8B8DB] outline-[#502F4C] w-full mb-5">
                    <button type="submit" class="block py-2 pr-4 pl-3 text-lg text-[#F9F4F5] bg-[#502F4C] rounded-lg mt-12">Se connecter</button>
                </form>
            </span>
            <span class="grid grid-cols-1 pt-14">
                <a href="#" class="text-xl ">Statistiques</a>
                <a href="#" class="text-xl">Supprimer le compte =(</a>
            </span>
        </aside>
    </main>

    <footer class="bottom-0 w-full bg-[#F9F4F5] border-gray-200 py-2.5" >
        <div class=" flex flex-wrap justify-between ml-10 mr-10 grid grid-cols-3">
            <div></div>
            <p class="block text-center content-center">        Copyright - QuizNoGood 2022        </p>
            <a href="#" class="block text-end italic underline hover:text-[#C8B8DB]">Ne pas nous contacter</a>
        </div>
    </footer>
</body>
</html>
